<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="box">
                <h2>Weather Dekhoo<i class="material-icons s">wb_cloudy</i></h2>
                <div class="input-container">
                    <input type="text" id="city-input" placeholder="Enter the city name..">
                    <button id="get-weather-btn"><i class="material-icons i">search</i></button>
                </div>
                <div id="weather-info" class="hidden">
                    <h2 id="city-name"></h2>
                    <p id="temprature"></p>
                    <p id="description"></p>
                </div>
                <p id="error-message" class="hidden">City not found.Please try again..  </p>
            </div>
        </div>
        <div class="wave"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
